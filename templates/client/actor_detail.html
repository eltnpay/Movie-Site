<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль актёра</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/actor_detail.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="image-container">
                <img src="{{ actor.image.url }}" alt="Фото актёра" class="actor-image">
            </div>
        </div>
        <div class="content">
            <h1 class="actor-name">{{ actor.full_name }}</h1>
            <div class="biography">{{ actor.biography }}</div>
        </div>
    </div>

    <script src="{% static 'js/actor_detail.js' %}"></script>
</body>
</html>
